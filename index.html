<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Phonebook-challenge</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div id="app">

    <div class="container">

      <div class="row">
        <div class="col s12 m6">
          <div class="input-field">
            <input type="text" v-model="newcontact.name" id="name">
            <label for="name">Name</label>

          </div>
        </div>
        <div class="col s12 m6">
          <div class="input-field">
            <input type="text" v-model="newcontact.phone" id="phone">
            <label for="phone">Phone</label>

          </div>
        </div>

        <div class="col s12">
          <div class="btn" @click="save">Save</div>
        </div>

      </div>
      <div class="row">
        <div class="col s12">

          <ul class="collection">
            <li class="collection-item avatar" v-for="(contact, idx) in contacts" :key="idx">
              <!-- <img src="images/yuna.jpg" alt="" class="circle"> -->
              <span class="title">{{ contact.name }}</span>
              <p>{{contact.phone}}</p>
              <a @click="contact.favorite = !contact.favorite" class="secondary-content">
                <i class="material-icons">{{ contact.favorite ? 'star' : 'star_border'}}</i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>


    const app = new Vue({
      el: '#app',
      data: {
        contacts: [
          {
            name: 'shivangi',
            phone: '12345',
            favorite: true
          },
          {
            name: 'krushn',
            phone: '09876',
            favorite: false
          }
        ],
        newcontact: {
          name: '',
          phone: ''
        }
      },
      methods: {
        save() {
          this.contacts.push(this.newcontact)
          this.newcontact = {
            name: '',
            phone: ''
          }
        }
      }
    })


  </script>
</body>

</html>
